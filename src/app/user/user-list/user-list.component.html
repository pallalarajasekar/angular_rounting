<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">User</h1>
    <a routerLink="/userCreate" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-download fa-sm text-white-50"></i>Create User</a>
</div>


<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Users List</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>User ID</th>
                        <th>Age</th>
                        <th>Location</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor=" let data of user">
                        <td>{{data.name}}</td>
                        <td>{{data.id}}</td>
                        <td>{{data.age}}</td>
                        <td>{{data.location}}</td>
                        <td><a routerLink="/userView/{{data.name}}" (click)="userView(data)"><i [class]="data.view"></i></a></td>
                        <td><a routerLink="/userEdit/{{data.name}}" (click)="userEdit(data)"><i [class]="data.edit"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

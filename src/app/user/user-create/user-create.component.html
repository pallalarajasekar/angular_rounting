<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row justify-content-center">
                <div class="col-lg-7 text-center">
                    <div class="p-5 ">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an User!</h1>
                        </div>
                        <form [formGroup]="formGroup">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="name"
                                    placeholder="User Name" formControlName="name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="id"
                                    placeholder="User Id" formControlName="id">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="age"
                                    placeholder="User Age" formControlName="age">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="location"
                                    placeholder="User Location" formControlName="location">
                            </div>
                            
                            <a routerLink="/userList" class="btn btn-primary btn-user btn-block" (click)="createUser()">
                                Create User
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

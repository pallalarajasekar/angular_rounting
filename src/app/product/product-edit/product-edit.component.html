<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row justify-content-center">
                <div class="col-lg-7 text-center">
                    <div class="p-5 ">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Edit an Product!</h1>
                        </div>
                        <form [formGroup]="formGroup">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="name"
                                    placeholder="Product Name" formControlName="name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="model"
                                    placeholder="Prodcuct Model" formControlName="model">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="price"
                                    placeholder="Product Price" formControlName="price">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="color"
                                    placeholder="Prodcuct Color" formControlName="color">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="memory"
                                    placeholder="Memory Storage" formControlName="memory">
                            </div>

                            <a routerLink="/productList" class="btn btn-primary btn-user btn-block" (click)="editProduct()">
                                Edit Product
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

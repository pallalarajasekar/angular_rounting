<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Product</h1>
    <a routerLink="/productCreate" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-download fa-sm text-white-50"></i>Create Product</a>
</div>


<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Product List</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Model</th>
                        <th>Price</th>
                        <th>Color</th>
                        <th>Memory Storage</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor=" let data of product">
                        <td>{{data.name}}</td>
                        <td>{{data.model}}</td>
                        <td>{{data.price}}</td>
                        <td>{{data.color}}</td>
                        <td>{{data.memory}}</td>
                        <td><a routerLink="/productView/{{data.name}}" (click)="productView(data)"><i [class]="data.view"></i></a></td>
                        <td><a routerLink="/productEdit/{{data.name}}" (click)="productEdit(data)"><i [class]="data.edit"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
